    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        font-family: 'Roboto', sans-serif;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      
      .splash-fade-out {
        opacity: 0;
        visibility: hidden;
      }

      #splash-screen .logo-container {
        margin-bottom: 1.5rem;
        animation: scale-up 0.5s ease-out forwards;
      }

      #splash-screen h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #4285F4;
        margin: 0;
        opacity: 0;
        animation: fade-up 0.6s ease-out 0.2s forwards;
      }

      #splash-screen h1 span {
        color: #1f2937;
      }

      #splash-screen p {
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 0.25rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        opacity: 0;
        animation: fade-up 0.6s ease-out 0.4s forwards;
      }

      /* Loading Bar Container */
      .loading-bar-container {
        width: 200px;
        height: 4px;
        background-color: #f3f4f6;
        border-radius: 99px;
        margin-top: 2rem;
        overflow: hidden;
        position: relative;
        opacity: 0;
        animation: fade-in 0.5s ease-out 0.5s forwards;
      }

      /* ✅ Single Smooth Progress Bar Animation */
      .loading-bar {
        height: 100%;
        background-color: #4285F4;
        width: 0%;
        border-radius: 99px;
        /* Cubic-bezier for smooth start and end */
        animation: fill-progress 1.5s ease-in-out forwards;
      }

      @keyframes scale-up {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      @keyframes fade-up {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fill-progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
    </style>
